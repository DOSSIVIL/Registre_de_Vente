<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Créer un compte</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label for="registerUsername">Nom d'utilisateur</label>
                    <input type="text" id="registerUsername" class="error-image" required>
                    <div class="error-image"></div>
                </div>

                <div class="input-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" class="error-image" required>
                    <div class="error-image"></div>
                </div>

                <div class="input-group">
                    <label for="registerPassword">Mot de passe</label>
                    <div class="password-container">
                        <input type="password" id="registerPassword" class="error-image" required>
                        <i class='bx bx-hide toggle-password' id="togglePassword"></i>
                        <div class="error-message"></div>
                    </div>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirmer le mot de passe</label>
                    <div class="password-container">
                        <input type="password" id="confirmPassword" class="error-image" required>
                        <i class='bx bx-hide toggle-password' id="togglePassword"></i>
                        <div class="error-message"></div>
                    </div>
                </div>
                <button type="submit">S'inscrire</button>
                <p class="form-footer">Déjà un compte? <a href="index.html">Se connecter</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
